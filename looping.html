<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        // codingan For Ganjil Genap
        for (let m = 1; m <= 10; m++) 
        if(m %2 == 1) {
            console.log('bilangan ganjil -', m)
        }

        else {
            console.log('bilangan genap -', m)
        }
        

        // codingan Let 
        for (let r = 100; r >= 50; r--) {
            console.log('data ke -', r)
        }


        // codingan While Ganjil Genap
            
        let a = 1

        while(a <=10) {
            if(a %2 == 1) {
                console.log('bilangan ganjil -', a)
            }
            
            else {
                console.log('bilangan genap -', a)
            }
            a++
        }
        

        // Codingan While
        let u = 1

        while(u <=10) {
            console.log('data u ke -', u)
            u++
        }


        // codingan Do While
        let e = 1

        do {
            console.log('data e ke-', e)
            e++
        } while (e <= 10)


        // Codingan Do While Ganjil Genap
        let l = 1

        do {
            if(l %2 == 1) {
                console.log('bilangan ganjil -', l)
            }
            
            else {
                console.log('bilangan genap -', l)
            }
            l++
        } while(l <=10) 
    </script>
</body>
</html>
